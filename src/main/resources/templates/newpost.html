<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>Posts!</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<header>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/postspage">Posts</a>
    </nav>

</header>

<section>

    <!-- Onde fica todo o conteúdo -->
    <div class="container" style="width: 75%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb" style="padding: 10px">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/postspage">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">new Post</li>
            </ol>
        </nav>

        <div>
            <form method="post">

                <div class="form-group">
                    <input class="form-control" name="titulo" placeholder="*Título">
                </div>

                <div class="form-group">
                    <input class="form-control" name="autor" placeholder="*Autor">
                </div>

                <textarea type="text" class="form-control" name="texto" placeholder="*Texto"></textarea>

                <small class="form-text text-muted" style="font-weight: bold">(*) São campos obrigatórios</small>

                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/postspage" class="btn btn-light" style="margin-top: 10px;">Cancelar</a>
                </div>

            </form>
        </div>


    </div>
</section>

</body>

</html>
