<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>Posts!</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Links para incluir summernote-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>

<body>

<header>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/postspage">Posts</a>
    </nav>

</header>

<section>

    <!-- Onde fica todo o conteúdo -->
    <div class="container" style="width: 75%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb" style="padding: 10px">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/postspage">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editar Post - <span th:text="${post.titulo}"></span></li>
            </ol>
        </nav>

        <div>
            <!--Incluir uma página HTML por th:include-->
            <th:block th:include="mensagemValidacao"></th:block>

            <form method="post" action="/editpost">

                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="*Título" th:value="${post.titulo}">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="*Autor" th:value="${post.autor}">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="*Texto" th:utext="${post.texto}"></textarea>

                <small class="form-text text-muted" style="font-weight: bold">(*) São campos obrigatórios</small>

                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/postspage" class="btn btn-light" style="margin-top: 10px;">Cancelar</a>
                </div>

            </form>
        </div>


    </div>
</section>

</body>

<script>
    $('#summernote').summernote({
            placeholder: "*Insira um texto",
            tabsize: 2,
            height: 300
        }
    );
</script>

</html>
