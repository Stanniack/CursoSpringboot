<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

    <head>
        <title>Posts!</title>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>

        <header>

            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="postspage.html">Todos os posts</a>
            </nav>

        </header>

        <section>

            <!-- Onde fica todo o conteÃºdo -->
            <div class="container" style="width: 75%; padding-bottom: 30px;">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>

                <div class="card" style="margin-top: 20px" th:each="post : ${posts}">

                    <div class="card-body">

                        <p class="card-subtitle mb-2 text-muted">
                            <span th:text="${post.autor}"/>
                            <span th:text="${post.date}"/>
                        </p>

                        <a>
                            <h4 class="card-title">
                                <span th:text="${post.titulo}"/>
                            </h4>
                        </a>

                        <p class="card-text">
                            <span th:utext="${#strings.abbreviate(post.texto, 10)}"/>
                        </p>

                    </div>

                </div>

            </div>
        </section>

    </body>

</html>
